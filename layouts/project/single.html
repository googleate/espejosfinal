{{ define "main" }}

{{ partial "page-title.html" . }}

{{ $data := index site.Data site.Language.Lang }}

<section class="portfolio-single-page section-sm">
  <div class="container">
    <div class="row">
      <div class="col-md-8">
        <img class="img-responsive w-100" src="{{ .Params.Image | relURL }}" alt="">
      </div>
      <div class="col-md-4">
        <div class="project-details">
          
          <h4>Detalles del modelo de espejo</h4>
          <ul>
            <li><span>Precio :</span> <FONT SIZE=5><strong>199€<FONT SIZE=2> (envío incluido)</strong></li>
            {{ range .Params.Information }}
            <li><span>{{ .label }} :</span> <strong>{{ .info | markdownify }}</strong></li>
            {{ end }}
            <p><a href="https://espejosdemaquillaje.es/contact/" title="Pedido"><img src="/images/boton.png" alt=""></a></p>
          </ul>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-md-12">
        <div class="project-content mt-50">
          {{ .Content }}
        </div>
      </div>
    </div>
  </div>
</section>

{{ end }}
